<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 50px;
            color: #333;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            padding-top: 2rem !important;
        }

        header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header .lead {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        /* Search Section */
        .search-section {
            margin: 2rem 0;
        }

        .search-section .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .search-section .card:hover {
            transform: translateY(-2px);
        }

        #cityInput {
            border-radius: 10px 0 0 10px;
            border-right: none;
            padding: 0.75rem 1.25rem;
        }

        #cityInput:focus {
            box-shadow: none;
            border-color: #ced4da;
        }

        .search-section .btn-primary {
            border-radius: 0 10px 10px 0;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-section .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Error Message */
        .alert {
            border-radius: 10px;
            border: none;
        }

        /* Loading Spinner */
        #loadingSpinner {
            width: 3rem;
            height: 3rem;
        }

        /* Current Weather Card */
        .current-weather {
            margin: 2rem 0;
            animation: fadeIn 0.5s ease-in;
        }

        .current-weather-card {
            border: none;
            border-radius: 20px;
            background: white;
        }

        .city-name {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }

        .city-name i {
            color: #667eea;
        }

        #currentDate {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .weather-icon-temp {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .weather-icon-large {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.1));
        }

        .temperature-display {
            display: flex;
            align-items: flex-start;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 700;
            color: #667eea;
            line-height: 1;
        }

        .unit {
            font-size: 2rem;
            color: #667eea;
            margin-top: 0.5rem;
        }

        .weather-description {
            font-size: 1.5rem;
            font-weight: 500;
            color: #666;
            text-transform: capitalize;
            margin-top: 0.5rem;
        }

        /* Weather Details */
        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            padding: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .detail-item i {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        /* Forecast Section */
        .forecast-section {
            margin: 3rem 0;
            animation: fadeIn 0.5s ease-in 0.2s backwards;
        }

        .forecast-section h3 {
            color: white;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .forecast-card {
            background: white;
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .forecast-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .forecast-card .card-body {
            padding: 1.5rem;
            text-align: center;
        }

        .forecast-day {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .forecast-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .forecast-icon {
            width: 80px;
            height: 80px;
            margin: 0.5rem auto;
        }

        .forecast-temps {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .temp-max {
            color: #dc3545;
            font-weight: 600;
        }

        .temp-min {
            color: #0dcaf0;
            font-weight: 600;
        }

        .forecast-description {
            font-size: 0.9rem;
            color: #666;
            text-transform: capitalize;
            margin-top: 0.5rem;
        }

        /* Footer */
        footer {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: white;
            font-weight: 600;
        }

        footer a:hover {
            color: #ffd700;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .weather-icon-temp {
                flex-direction: column;
            }

            .weather-icon-large {
                width: 100px;
                height: 100px;
            }

            .temperature {
                font-size: 3rem;
            }

            .unit {
                font-size: 1.5rem;
            }

            .weather-details {
                grid-template-columns: 1fr;
            }

            .forecast-card {
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 576px) {
            .search-section .input-group {
                flex-direction: column;
            }

            #cityInput {
                border-radius: 10px;
                border-right: 1px solid #ced4da;
                margin-bottom: 0.5rem;
            }

            .search-section .btn-primary {
                border-radius: 10px;
                width: 100%;
            }

            .city-name {
                font-size: 1.5rem;
            }

            .temperature {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header Section -->
        <header class="text-center py-4">
            <h1 class="display-4 fw-bold">
                <i class="fas fa-cloud-sun"></i> Weather Dashboard
            </h1>
            <p class="lead text-muted">Get real-time weather updates for any city</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form id="searchForm">
                                <div class="input-group input-group-lg">
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="cityInput" 
                                        placeholder="Enter city name..." 
                                        required
                                    >
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fas fa-search"></i> Search
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Error Message -->
        <div class="row justify-content-center mt-3">
            <div class="col-md-8 col-lg-6">
                <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="row justify-content-center mt-4">
            <div class="col-auto">
                <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Current Weather Section -->
        <section id="currentWeather" class="current-weather d-none">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="card shadow current-weather-card">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-6 text-center text-md-start">
                                    <h2 class="city-name mb-2">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <span id="cityName"></span>
                                    </h2>
                                    <p class="text-muted mb-3" id="currentDate"></p>
                                    <div class="weather-icon-temp">
                                        <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon-large">
                                        <div class="temperature-display">
                                            <span class="temperature" id="currentTemp"></span>
                                            <span class="unit">째C</span>
                                        </div>
                                    </div>
                                    <p class="weather-description" id="weatherDescription"></p>
                                </div>
                                <div class="col-md-6">
                                    <div class="weather-details">
                                        <div class="detail-item">
                                            <i class="fas fa-temperature-high"></i>
                                            <span class="detail-label">Feels Like</span>
                                            <span class="detail-value" id="feelsLike"></span>
                                        </div>
                                        <div class="detail-item">
                                            <i class="fas fa-tint"></i>
                                            <span class="detail-label">Humidity</span>
                                            <span class="detail-value" id="humidity"></span>
                                        </div>
                                        <div class="detail-item">
                                            <i class="fas fa-wind"></i>
                                            <span class="detail-label">Wind Speed</span>
                                            <span class="detail-value" id="windSpeed"></span>
                                        </div>
                                        <div class="detail-item">
                                            <i class="fas fa-compress-alt"></i>
                                            <span class="detail-label">Pressure</span>
                                            <span class="detail-value" id="pressure"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 5-Day Forecast Section -->
        <section id="forecastSection" class="forecast-section d-none">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <h3 class="text-center mb-4">
                        <i class="fas fa-calendar-week"></i> 5-Day Forecast
                    </h3>
                    <div class="row g-3" id="forecastCards">
                        <!-- Forecast cards will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="text-center py-4 mt-5">
            <p class="text-muted">
                Powered by <a href="https://openweathermap.org/" target="_blank" class="text-decoration-none">OpenWeatherMap API</a>
            </p>
        </footer>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // OpenWeatherMap API Configuration
        // IMPORTANT: Replace 'YOUR_API_KEY_HERE' with your actual API key from OpenWeatherMap
        const API_KEY = 'f72543f551291f550858f0c0fb6c9cbf';
        const API_BASE_URL = 'https://api.openweathermap.org/data/2.5';

        // DOM Elements
        const searchForm = document.getElementById('searchForm');
        const cityInput = document.getElementById('cityInput');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const currentWeatherSection = document.getElementById('currentWeather');
        const forecastSection = document.getElementById('forecastSection');

        // Current Weather Elements
        const cityName = document.getElementById('cityName');
        const currentDate = document.getElementById('currentDate');
        const weatherIcon = document.getElementById('weatherIcon');
        const currentTemp = document.getElementById('currentTemp');
        const weatherDescription = document.getElementById('weatherDescription');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const pressure = document.getElementById('pressure');

        // Forecast Elements
        const forecastCards = document.getElementById('forecastCards');

        // Event Listeners
        searchForm.addEventListener('submit', handleSearch);

        // Handle Search Form Submission
        function handleSearch(e) {
            e.preventDefault();
            const city = cityInput.value.trim();
            
            if (city) {
                getWeatherData(city);
            }
        }

        // Fetch Weather Data
        async function getWeatherData(city) {
            try {
                showLoading();
                hideError();
                hideWeatherSections();
                
                // Fetch current weather
                const currentWeatherUrl = `${API_BASE_URL}/weather?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`;
                const currentResponse = await fetch(currentWeatherUrl);
                
                if (!currentResponse.ok) {
                    throw new Error(currentResponse.status === 404 ? 'City not found. Please try again.' : 'Failed to fetch weather data.');
                }
                
                const currentData = await currentResponse.json();
                
                // Fetch 5-day forecast
                const forecastUrl = `${API_BASE_URL}/forecast?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`;
                const forecastResponse = await fetch(forecastUrl);
                
                if (!forecastResponse.ok) {
                    throw new Error('Failed to fetch forecast data.');
                }
                
                const forecastData = await forecastResponse.json();
                
                // Display weather data
                displayCurrentWeather(currentData);
                displayForecast(forecastData);
                
                hideLoading();
                showWeatherSections();
                
            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        }

        // Display Current Weather
        function displayCurrentWeather(data) {
            // City name and country
            cityName.textContent = `${data.name}, ${data.sys.country}`;
            
            // Current date
            const date = new Date();
            currentDate.textContent = formatDate(date);
            
            // Weather icon
            const iconCode = data.weather[0].icon;
            weatherIcon.src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;
            weatherIcon.alt = data.weather[0].description;
            
            // Temperature
            currentTemp.textContent = Math.round(data.main.temp);
            
            // Weather description
            weatherDescription.textContent = data.weather[0].description;
            
            // Feels like
            feelsLike.textContent = `${Math.round(data.main.feels_like)}째C`;
            
            // Humidity
            humidity.textContent = `${data.main.humidity}%`;
            
            // Wind speed
            windSpeed.textContent = `${(data.wind.speed * 3.6).toFixed(1)} km/h`;
            
            // Pressure
            pressure.textContent = `${data.main.pressure} hPa`;
        }

        // Display 5-Day Forecast
        function displayForecast(data) {
            // Clear previous forecast cards
            forecastCards.innerHTML = '';
            
            // Filter forecast data to get one entry per day (at 12:00 PM)
            const dailyForecasts = data.list.filter(item => {
                return item.dt_txt.includes('12:00:00');
            });
            
            // Take only 5 days
            const fiveDayForecasts = dailyForecasts.slice(0, 5);
            
            // Create forecast cards
            fiveDayForecasts.forEach(forecast => {
                const card = createForecastCard(forecast);
                forecastCards.innerHTML += card;
            });
        }

        // Create Forecast Card HTML
        function createForecastCard(forecast) {
            const date = new Date(forecast.dt * 1000);
            const dayName = getDayName(date);
            const dateStr = formatShortDate(date);
            const iconCode = forecast.weather[0].icon;
            const tempMax = Math.round(forecast.main.temp_max);
            const tempMin = Math.round(forecast.main.temp_min);
            const description = forecast.weather[0].description;
            
            return `
                <div class="col-md-6 col-lg">
                    <div class="card forecast-card shadow-sm">
                        <div class="card-body">
                            <div class="forecast-day">${dayName}</div>
                            <div class="forecast-date">${dateStr}</div>
                            <img src="https://openweathermap.org/img/wn/${iconCode}@2x.png" 
                                 alt="${description}" 
                                 class="forecast-icon">
                            <div class="forecast-description">${description}</div>
                            <div class="forecast-temps">
                                <span class="temp-max">
                                    <i class="fas fa-arrow-up"></i> ${tempMax}째
                                </span>
                                <span class="temp-min">
                                    <i class="fas fa-arrow-down"></i> ${tempMin}째
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Utility Functions
        function formatDate(date) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return date.toLocaleDateString('en-US', options);
        }

        function formatShortDate(date) {
            const options = { month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function getDayName(date) {
            const options = { weekday: 'long' };
            return date.toLocaleDateString('en-US', options);
        }

        function showLoading() {
            loadingSpinner.classList.remove('d-none');
        }

        function hideLoading() {
            loadingSpinner.classList.add('d-none');
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('d-none');
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            errorMessage.classList.add('d-none');
        }

        function showWeatherSections() {
            currentWeatherSection.classList.remove('d-none');
            forecastSection.classList.remove('d-none');
        }

        function hideWeatherSections() {
            currentWeatherSection.classList.add('d-none');
            forecastSection.classList.add('d-none');
        }
    </script>
</body>
</html>
